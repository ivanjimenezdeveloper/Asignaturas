<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head> 
    <body data-rsssl=1>
        <canvas id="myCanvas" width="578" height="200"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello World", canvas.width/2, canvas.height/2); 
            
        </script>
    </body>
</html>
