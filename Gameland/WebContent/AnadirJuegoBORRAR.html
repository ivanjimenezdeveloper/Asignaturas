<!DOCTYPE html>
<html>
<head>
<title>Gameland - Añadir Juego</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="gameland.css" />

</head>
<body>
	<div class="nav">
		<div class="header">
			<div class="logoHeader"></div>
			<h1>Gameland</h1>
			<div class="nodoInvisibleHeader"></div>
			<div class="usuario">
				<div>
					<p class="nombreUsuario">Usuario</p>
					<a class="fotoUsuario">imagen</a>
				</div>
				<div>
					<a href="Logout">Log Out</a>
					<p>
				</div>
			</div>
		</div>
		<div class="tab">
			<ul>
				<li><a href="Main">SEARCH</a></li>
				<li><a href="#">TOP Games</a></li>
				<li><a href="#">By Genre</a></li>
				<li>|</li>
				<li><a href="#">By Platform</a></li>
				<li><a href="#">GAME MANAGEMENT</a></li>

			</ul>
		</div>
	</div>
	<div class="container">
		<form method="POST" action="Register">
			<div>
				<h1>Añadir un nuevo juego</h1>
			</div>
			<div>
				<p>Titulo</p>
				<input type="text" name="titulo">
			</div>
			<div>
				<p>Genero</p>
				<select name="genero">
					<option value="value1">Value 1</option>
					<option value="value2" selected>Value 2</option>
					<option value="value3">Value 3</option>
				</select>
			</div>
			<div>
				<p>Plataforma</p>
				<select name="plataforma">
					<option value="value1">Value 1</option>
					<option value="value2" selected>Value 2</option>
					<option value="value3">Value 3</option>
				</select>
			</div>
			<div>
				<p>Año</p>
				<input type="number" name="anyo" />
			</div>
			<div>
				<p>Descripcion</p>
				<input type="text" name="Descripcion" />
			</div>
			<div>
				<p>Foto</p>
				<input type="file" name="img" value="examinar">
			</div>
			<div>
				<input type="submit" value="Register" />
			</div>
		</form>
	</div>
	<div class="footer">
		<p>Web creada por XENOTECK INDUSTRIES copyright 2019</p>
	</div>
</body>
</html>
