<!DOCTYPE html>
<html>
<head>
<title>IMC</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="imc.css" />

</head>
<body>
	<div class="nav">
		<div class="header">
			<div class="logoHeader"></div>
			<h1>IMC</h1>
			<div class="nodoInvisibleHeader"></div>

					<div class="fotoUsuario" style='background-image: url(imagenes/estandar.png)'></div>

				<div>
					<a href="Login">LogIn</a>
					<p>|</p>
					<a href="Register"> Register</a>
				</div>
			</div>
		</div>
		<div class="tab">

				<li><a href='Main'>HOME</a></li>
			</ul>
		</div>

		<div class="logoMain"></div>
		<p>IMC</p>

			<div>

					<input type="number" name="estatura" />
				</div>
				<div>
					<p>Peso:</p>
					<input type="number" name="peso" />
				</div>
				<div>
					<input type="submit" value="Calcular" />
				</div>
			</div>
		</form>
	</div>
