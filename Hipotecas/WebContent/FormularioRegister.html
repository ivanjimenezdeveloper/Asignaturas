<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="Hipotecas.css">

</head>
<body>
	<div class="nav">
		<div class="logo">
			<a href='Main'>HOME</a>
		</div>
	</div>

	<div class="main">

		<div class="formulario">

			<form method="POST" action="Register" enctype="multipart/form-data">
				<div>
					<p>Nombre</p>
					<input type="text" name="nombre">
				</div>
				<div>
					<p>Usuario</p>
					<input type="text" name="usuario">
				</div>
				<div>
					<p>Password</p>
					<input type="password" name="pass">
				</div>

				<div>
					<p>Imagen</p>
					<input type="file" name="img" value="Examinar">
				</div>


				<div>
					<input type="submit" value="Registrarse">
				</div>

			</form>


		</div>
	</div>
</body>
</html>
